<div data---="searchinput__%flowsearch__type:search;placeholder:@(Search components)"></div>
<div data---="viewbox__null__scrollbar:1;visibleY:1;parent:auto;margin:30">
	<div data---="search__%flowsearch__selector:figure" data-bind="!flow.components2__template" class="flowcomponents">
		<script type="text/html">
		{{ foreach g in value }}
			<div class="caption">{{ g.name }}</div>
			<div>
			{{ foreach m in g.items }}
				<figure class="exec exec3" data-exec3="flow/component_contextmenu" data-id="{{ m.id }}" draggable="true" data-search="{{ m.name }}{{ if m.schema }} {{ m.schema.id }}{{ fi }}" data-exec="flow/readme">
					<i class="{{ m.icon }}"></i>
					<div class="name">{{ if m.version }}<span>v{{ m.version }}{{ fi }}</span>{{ m.name }}</div>
				</figure>
			{{ end }}
			</div>
		{{ end }}
		</script>
	</div>
</div>
