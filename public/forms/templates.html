<script>

	PLUGIN('~PATH~', function(exports) {

		exports.reload = function(com) {
		};

		exports.install = function(el) {

			var id = el.attrd2('id');

			// Download
			var value = '';

			DAPI('clipboard_import @showloading', { data: value }, ASETTER('message/response @hideloading', function(response) {
				EXEC('common/refresh');
				setTimeout(function() {
					DAPI('streams_read/' + response.value, ASETTER('message/response', function(response) {
						SET('streamform @reset', response);
						SET('common.form', 'streamform');
					}));
				}, 1000);
			}));
		};

	});

</script>
