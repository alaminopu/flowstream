<style>
	.d-qr .body { height: 100%; }
</style>

<body>
	<div class="body"></div>
</body>

<template>
	<div style="background:url(data:image/jpeg;base64,{{ camera }});background-size:cover;width:100%;height:100%;background-repeat:no-repeat;background-position:center center;"></div>
</template>

<script>

	exports.id = 'qr';
	exports.icon = 'fa fa-camera';
	exports.name = 'Live preview';
	exports.config = {};

	exports.data = function(type, msg, el) {

		if (msg.component === 'broker') {
			var value = msg.data;
			el.find('.body').html(this.template(value));
		}
	};

	exports.resize = function(width, height, el, display) {

	};

	exports.configure = function(options) {

	};

</script>
